<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <style>
    @font-face {
      font-family: "mono-16seg";
      src: url(dist/mono-16seg.woff) format("woff");
    }

    .Font_mono-16seg {
      font-family: mono-16seg;
      font-size: 16px;
      line-height: 1;
    }

    .Font_mono-16seg p {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <figure class="Font_mono-16seg">
    <h1>MONO-16SEG</h1>
    <h2>ASCII</h2>
    <p>&nbsp;!"#$%&'</p>
    <p>()*+,-./</p>
    <p>0123456789:;<=>?</p>
    <p>@ABCDEFGHIJKLMNO</p>
    <p>PQRSTUVWXYZ[\]^_</p>
  </figure>
</body>
</html>
